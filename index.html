<!DOCTYPE html>
<html lang="es">
    <head>
        <title>gameButton Tic Tac Toe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css"> 
        <script src="index.js"></script>       
    </head>
    <body>
        <h1>Tic Tac Toe Game</h1>
        <h3 id="turn">Turno de Jugador 1</h3>
        <h1 id="winner"></h1>
        <div id="container">
            <div class="board"><button class="gameButton" type="button" id="00"></button></div>
            <div class="board"><button class="gameButton" type="button" id="01"></button></div>
            <div class="board"><button class="gameButton" type="button" id="02"></button></div>
            <div class="board"><button class="gameButton" type="button" id="10"></button></div>
            <div class="board"><button class="gameButton" type="button" id="11"></button></div>
            <div class="board"><button class="gameButton" type="button" id="12"></button></div>
            <div class="board"><button class="gameButton" type="button" id="20"></button></div>
            <div class="board"><button class="gameButton" type="button" id="21"></button></div>
            <div class="board"><button class="gameButton" type="button" id="22"></button></div>
        </div>
        <br>
        <button type="button" id="reset">Reset</button>
    </body>
</html>
